---
layout: default
title: Blog
---
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <ul class="list-group">
            {% for post in site.posts %}
            <li class="list-group-item">
                <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                {{ % post.excerpt % }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-lg-1"></div>
</div>
